<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Barang</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
</head>

<body>
    <!-- Nav -->
    <nav>
        <!-- Logo Brand -->
        <a href="">
            <img src="./img/rosok-logo.png" alt="rosok-logo" />
            <h1>Rosok.com</h1>
        </a>

        <!-- Kotak Pencarian -->
        <form action="" method="post">
            <input type="text" name="cari" placeholder="Cari barang rosok" />
            <button type="submit">Cari</button>
        </form>

        <!-- Tombol Daftar -->
        <a href="./login.html" class="btn-primary">Login</a>
    </nav>
    <!-- End Nav -->

    <!-- Container -->
    <div class="container">
        <h1>Tambah Barang</h1>
        <form action="" method="post" class="tambah-barang mt3">
            <div class="flex">
                <label for="nama">Nama Barang</label>
                <input type="text" name="nama" placeholder="Masukkan nama barang">
            </div>
            <div class="flex mt3">
                <label for="kategori">Kategori</label>
                <select name="kategori">
                    <option value="">-- Pilih Kategori --</option>
                    <option value="">Botol Plastik</option>
                    <option value="">Besi Kiloan</option>
                    <option value="">Kain Perca</option>
                </select>
            </div>
            <div class="flex mt3">
                <label for="deskripsi">Deskripsi</label>
                <textarea type="text" name="deskripsi" placeholder="Deskripsi"></textarea>
            </div>
            <div class="flex mt3">
                <label for="harga">Harga</label>
                <input type="text" name="harga" placeholder="Harga">
            </div>
            <div class="flex mt3">
                <label for="berat">Berat</label>
                <input type="text" name="berat" placeholder="Berat" class="mr1">gram
            </div>
            <div class="flex mt3">
                <button type="submit" class="mr1">Tambah barang</button>
                <button>Cancel</button>
            </div>
        </form>
    </div>
    <!-- End Container -->

    <!-- Footer -->
    <footer class="mt5 flex">
        <p class="grey">Copyright 2020 &copy; Rosok.com</p>
        <p>
            <a href="">Tentang</a>
            &middot;
            <a href="">Kontak</a>
            &middot;
            <a href="">Bantuan</a>
        </p>
    </footer>
    <!-- End Footer -->
</body>

</html>
